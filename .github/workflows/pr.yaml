name: PR / Verify

on:
  pull_request:
    branches:
      - main

permissions:
  contents: read

env:
  LEIN_USE_BOOTCLASSPATH: no

jobs:
  clojure:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup project
        uses: ./.github/actions/setup-clojure-project

      - name: Run Unit tests
        run: lein test
